# staging properties
version: 2

models:
  - name: stg_trash_format 
    description: format date and name of columns

  - name: stg_trash_unique
    description: create clean and unique primary key
    columns:
      - name: dumpster_id
        description: Primary key of each trash dumpster
        tests:
          - unique
          - not_null

  - name: stg_trash_type
    description: cast columns to right data type

  - name: config_trash_wheel
    description: config info table of trash wheels (maintained by seed csv)
    columns:
      - name: wheel_id
        description: Primary key of each trash wheel, the first letter of name
        tests:
          - unique
          - not_null
      - name: trash_wheel_name
        tests:
          - unique
          - not_null
      - name: source_google_sheet_id
        description: data source, google sheet id (gid)
        tests:
          - unique
          - not_null
      - name: source_csv_link
        description: data source link, output to csv for ingest
